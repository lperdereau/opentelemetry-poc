version: "3"
services:
  loki:
    image: grafana/loki:2.6.1
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:2.6.1
    ports:
      - "9081:9080"
    volumes:
      - logs:/var/log
    command: -config.file=/etc/promtail/config.yml

  api:
    build: sample-django
    ports:
      - 8000:8000
    command: ["opentelemetry-instrument", "gunicorn", "mysite.wsgi", "--workers", "2", "--threads", "2", "--reload", "--bind", "0.0.0.0:8000"]
    volumes:
      - logs:/var/log
    environment:
      - OTEL_EXPORTER_OTLP_INSECURE=True
      - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
      - OTEL_EXPORTER_OTLP_ENDPOINT=tempo:4317
      - OTEL_SERVICE_NAME=sample-api
      - OTEL_METRICS_EXPORTER=none
      - DJANGO_SETTINGS_MODULE=mysite.settings
      - HTTP_BIN_SERVER_URL=http://httpbin:8000

  httpbin:
    image: mendhak/http-https-echo:28
    environment:
      - HTTP_PORT=8000
    ports:
      - "8080:8000"
    restart: always

  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./observability/tempo-local.yaml:/etc/tempo.yaml
      - ./.data/tempo-data:/tmp/tempo
    ports:
      - "14268:14268"  # jaeger ingest
      - "3200:3200"   # tempo
      - "4317:4317"  # otlp grpc
      - "4318:4318"  # otlp http
      - "9411:9411"   # zipkin

  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
    volumes:
      - ./observability/prometheus.yaml:/etc/prometheus.yaml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:9.3.0
    volumes:
      - ./observability/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"

volumes:
  logs:
